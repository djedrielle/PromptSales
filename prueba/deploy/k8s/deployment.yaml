apiVersion: apps/v1
kind: Deployment
metadata:
  name: promptsales-api
  namespace: promptsales
  labels:
    app: promptsales-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: promptsales-api
  template:
    metadata:
      labels:
        app: promptsales-api
    spec:
      containers:
      - name: promptsales-api
        image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/promptsales-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: promptsales-api-svc
  namespace: promptsales
spec:
  selector:
    app: promptsales-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: promptsales-api-hpa
  namespace: promptsales
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: promptsales-api
  minReplicas: 3
  maxReplicas: 30
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
