# Configuraci√≥n de Ruff para PromptSales

# Excluir directorios comunes
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "migrations",
]

line-length = 120
indent-width = 4

[lint]
# Habilitar Pyflakes (F) y pycodestyle (E, W)
select = ["E4", "E7", "E9", "F"]
ignore = []

[lint.isort]
known-first-party = ["crm", "config"]
